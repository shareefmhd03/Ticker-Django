
    




    {% extends 'user/base.html' %}
    {% load static %}
    {% block contend %}
    
    
    
    <style>
      .sidenav {
        width: 15rem;
        height: 25rem;
        top: 0;
        left: 0;
        background-color: #111;
        overflow-x: hidden;
        padding-top: 20px;
    
      }
    
      .sidenav a {
        padding: 6px 8px 6px 16px;
        text-decoration: none;
        font-size: 15px;
        color: #818181;
        display: block;
      }
    
      .sidenav a:hover {
        color: #f1f1f1;
      }
    
    
    
      @media screen and (max-height: 450px) {
        .sidenav {
          padding-top: 15px;
        }
    
        .sidenav a {
          font-size: 18px;
        }
      }
    </style>
    
    
    
    <div class="row">
      <div class="col-lg-3 mt-2">
        <div class="card" style="height: 100% ; width: 18rem;">
          <div class="card-body">
    
    
            <!-- <a href="#" class="btn btn-outline-dark my-3">User Profile</a><br>
              <a href="" class="btn btn-outline-dark my-3">Add Address</a><br>
              <a href="" class="btn btn-outline-dark my-3">Orders</a>
               -->
    
            <div class="sidenav">
              <a href="{% url 'user_profile' user.id %}" >Profile Info</a>
              <hr style="background-color: white;">
              <a href="{% url 'add_address' %}"  class="active"style="color: white;">Add New Address</a>
              <hr style="background-color: white;">
              <a href="{%  url 'orders_details' %}">My Orders</a>
              <hr style="background-color: white;">
              <a href="{%  url 'referrals' %}">Refer and Earn</a>
              <hr style="background-color: white;">
    
            </div>
    
          </div>
        </div>
      </div>
    
    
      
      <div class="col-lg-5 mt-2" id="addAddress">
        <div class="card">
          <div class="card-body">
    
            <form action="{% url 'add_address' %}" method ="POST">
              {% csrf_token %}
          
          <div class="form-group">
              <label>First name</label>
              {{form.first_name}}
          </div> <!-- form-group end.// -->
          <div class="form-group">
              <label>Last name</label>
              {{form.last_name}}
          </div> <!-- form-group end.// -->
          <div class="form-group">
              <label>Email</label>
              {{form.email}}
          </div> <!-- form-group end.// -->
          <div class="form-group">
              <label>Phone</label>
              {{form.phone}}
          </div> <!-- form-group end.// -->
          <div class="form-group">
              <label>Address</label>
              {{form.address}}
          </div> <!-- form-group end.// -->
          <div class="form-group">
              <label>City</label>
              {{form.city}}
          </div> <!-- form-group end.// -->
          <div class="form-group">
              <label>State</label>
              {{form.state}}
          </div> <!-- form-group end.// -->
          <input type="submit" class ="btn btn-dark" value="Add Address">
          <!-- <a href=" url 'user_profile' user.id %}" class="btn btn-sm btn-danger float"> back</a> -->
          </form>
          
          </div>
        </div>
      </div>
    </div> 
      {% endblock %}
