<!DOCTYPE HTML>
{% load static %}
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="cache-control" content="max-age=604800" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Ticker</title>

<link href="{% static '/images/favicon.ico' %}" rel="shortcut icon" type="image/x-icon">

<!-- jQuery -->
<script src="{% static '/js/jquery-2.0.0.min.js' %}" type="text/javascript"></script>

<!-- Bootstrap4 files-->
<script src="{% static '/js/bootstrap.bundle.min.js' %}" type="text/javascript"></script>
<link href="{% static '/css/bootstrap.css' %}" rel="stylesheet" type="text/css"/>

<!-- Font awesome 5 -->
<link href="{% static '/fonts/fontawesome/css/all.min.css' %}" type="text/css" rel="stylesheet">

<!-- custom style -->
<link href="{% static '/css/ui.css' %}" rel="stylesheet" type="text/css"/>
<link href="{% static '/css/responsive.css' %}" rel="stylesheet" media="only screen and (max-width: 1200px)" />

<!-- custom javascript -->
<script src="{% static '/js/script.js' %}" type="text/javascript"></script>




<body>
<header class="section-header">
<nav class="navbar p-md-0 navbar-expand-sm navbar-light border-bottom">
<div class="container">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTop4" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
</div>
</nav>

<section class="header-main border-bottom">
	<div class="container">
<div class="row align-items-center">
	<div class="col-lg-2 col-md-3 col-6">
		<a href="./" class="brand-wrap">
			<img class="logo" src="{% static '/images/logo.png' %} " >
		</a> 
	</div>
	
</div> <!-- row.// -->
	</div> <!-- container.// -->
</section> <!-- header-main .// -->



</header> <!-- section-header.// -->



<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y" style="min-height:84vh">

<!-- ============================ COMPONENT LOGIN   ================================= -->
	<div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
      <div class="card-body">
      <h4 class="card-title mb-4">Sign in</h4>
      <form  action="{% url 'otp_login' %}" method="POST">
		  {% csrf_token %}
          <h6 class="card-title mb-4">Enter Registered Phone number</h6>
          <div class="form-group">
			 <input type="number" class="form-control" id="phone"  placeholder="Phone Number" name = 'phone' >
          </div> 
		  
          <div class="form-group">
              <button type="submit"  class="btn btn-dark btn-block"> Get OTP  </button>
          </div>   
      </form>
      </div> 
    </div>

     <p class="text-center mt-4">Don't have account? <a href="{% url 'user_register' %}">Sign up</a></p>
   
     <br><br>
<!-- ============================ COMPONENT LOGIN  END.// ================================= -->

	

</section>
<!-- ========================= SECTION CONTENT END// ========================= -->



<script>


	$(document).ready(function(){
		$("#email").change(function () {
		  var email = $(this).val();
	 
		  $.ajax({
			url: '/accounts/validate_email/',
			data: {
			  'email': email
			},
			dataType: 'json',
			success: function (data) {
			  if (data.is_taken) {
				producePrompt('valid','email-error', 'green');
			  }
			  else
			  {
				producePrompt('invalid user','email-error', 'red');  
			  }
			}
		  });
	 
		});
	});
</script>
</body>
</html>
