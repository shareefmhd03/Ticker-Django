  <!-- Icons -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" ></script>

<style>
  .hov a:hover {
    background-color: rgb(158, 196, 253);
  }
    
  
</style>
<style>
  .dropbtn {
    color: white;
    width: max-content;
    font-size: 16px;
    border: none;
   
  }
  
  .dropdown {
    position: relative;
    display: inline-block;
  }
  
  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #f1f1f1;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
  }
  
  .dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
  }
  
  .dropdown-content a:hover {background-color: #ddd;}
  
  .dropdown:hover .dropdown-content {display: block;}
  
  .dropdown:hover .dropbtn {background-color: #3e8e41;}
  </style>
<body>
  <nav class="sidenav navbar navbar-vertical  fixed-left navbar-expand-xs navbar-light bg-white" id="sidenav-main">

      </div>
      <hr>
      <div class="navbar-inner">

        <div class="collapse navbar-collapse hov" id="sidenav-collapse-main">

          <ul class="navbar-nav">

              <a class="nav-link pl-5 " href="{% url 'user_management'%}">

                <span class="nav-link-text">User Managment</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link pl-5" href="{% url 'product_management'%}">
                <i class="ni ni-pin-3 text-primary"></i>
                <span class="nav-link-text">Product Managment</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link pl-5" href="{% url 'order_management' %}">
                <i class="ni ni-single-02 text-yellow"></i>
                <span class="nav-link-text">Order Mangement</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link pl-5 " href="{% url 'coupon_management' %}">
                <i class="ni ni-single-02 text-yellow"></i>

            </li>
            <li class="nav-item">
              <a class="nav-link pl-5 " href="{% url 'category_management' %}">
                <i class="ni ni-single-02 text-yellow"></i>
                <span class="nav-link-text">Category Mangement</span>
              </a>
            </li>
            <li class="nav-item">
              <div class="dropdown nav-link dropbtn" >
                <a class="nav-link" href="">
                  <i class="ni ni-single-02 text-primary"></i>
                  <span class="nav-link-text">Offer Management</span></a>
                <div class="dropdown-content">
                  <a href="{% url 'offer_management_prod' %}">Product offer</a>
                  <a href="{% url 'offer_management_cat'%}">Category offer</a>
                 
                </div>
              </div>
            </li>
            
          </ul>

        </div>
      </div>
    </div>
  </nav>
      <!-- Main content -->
      <div class="main-content" id="panel">
